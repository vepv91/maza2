<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Maza.vn - Checkout-1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/slick.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<div id="checkoutPage">
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<div class="header">
							<a href="" class="logo">
								<object style="z-index: -1; pointer-events: none;" data="images/logo-checkout.svg" type="image/svg+xml"> </object>
							</a>
							<a href="tel:19000378" class="continueShopping">
								<i class="fa fa-phone" aria-hidden="true"></i>1900 0378
								<span>9h - 22h, cả T7 & CN</span>
							</a>
							<div class="clearfix"></div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<ul class="progressBar">
							<li class="active"><a href="">Đăng nhập</a></li>
							<li><a href="">Thông tin giao hàng</a></li>
							<li><a href="">Hoàn tất</a></li>
						</ul>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<h2>Đăng nhập</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-md-5">
						<form action="" id="logFormCO">
							<h4>Đăng nhập tài khoản</h4>
							<label for="">Email</label>
							<input type="text" placeholder="Nhập email đăng nhập">
							<label for="">Mật khẩu</label>
							<input type="text" placeholder="Nhập mật khẩu">
							<input type="button" value="Đăng nhập">
						</form>
						<form action="" id="regFormCO">
							<h4>Đăng kí tài khoản mới</h4>
							<label for="">Email</label>
							<input type="text" placeholder="Nhập email đăng nhập">
							<label for="">Mật khẩu</label>
							<input type="text" placeholder="Nhập mật khẩu">
							<label for="">Xác nhận mật khẩu</label>
							<input type="text" placeholder="Nhập lại mật khẩu">
							<input type="button" value="Đăng ký">
						</form>
						<a href="" class="forgotPWD-CO">Quên mật khẩu?</a>		
						<button class="regButton buttonForMaza" onclick="showregFormCO();">Đăng kí mới</button>
						<span class="txtReg txtMaza"> Chưa có tài khoản? </span>			
						<button class="logButton buttonForMaza" onclick="showlogFormCO();">Đăng nhập</button>
						<span class="txtLog txtMaza"> Đã có tài khoản? </span>
					</div>
					<div class="col-xs-12 col-md-5 col-md-offset-1">
						<h4>Mua hàng không cần tài khoản</h4>
						<input type="button" class="checkOutWTAcc" value="Đặt hàng nhanh">
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
